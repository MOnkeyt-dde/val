<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíò</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Arial', sans-serif;
    }

    .container {
        text-align: center;
        z-index: 2;
        padding: 20px;
    }

    h1 {
        color: white;
        font-size: clamp(2rem, 5vw, 3rem);
        margin-bottom: 30px;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    button {
        font-size: 1.3rem;
        padding: 15px 30px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    #yes {
        background-color: #ff4d6d;
        color: white;
    }

    #no {
        background-color: white;
        color: #ff4d6d;
        position: absolute;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 24px;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(1);
            opacity: 0;
        }
        20% {
            opacity: 1;
        }
        100% {
            transform: translateY(-110vh) scale(1.5);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Morin-Gahoshy, will you be my Valentine? üíñ</h1>
    <div class="buttons">
        <button id="yes">Yes üíï</button>
        <button id="no">No üíî</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    let noScale = 1;

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

        noScale -= 0.1;
        if (noScale < 0.4) noScale = 0.4;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        noBtn.style.transform = `scale(${noScale})`;
    }

    // Desktop hover
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile touch
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <div style="
                display:flex;
                justify-content:center;
                align-items:center;
                height:100vh;
                text-align:center;
                background:linear-gradient(135deg, #ff9a9e, #fad0c4);
                font-family:Arial;
                color:white;
                padding:20px;">
                <h1>
                    Good Choice Texas<br><br>
                    I love you I guess ‚ù§Ô∏è
                </h1>
            </div>
        `;
    });

    // Create floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        heart.style.fontSize = (16 + Math.random() * 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 8000);
    }

    setInterval(createHeart, 400);
</script>

</body>
</html>
